<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Anos de Namoro</title>
        <!-- Referência ao arquivo CSS -->
        <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Galeria de Fotos -->
    <div class="gallery-container">
        <div class="gallery">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="https://via.placeholder.com/400x600/7FFF7F/333333?text=Foto+3" alt="Foto 3">
            <img src="https://via.placeholder.com/400x600/7FBFFF/333333?text=Foto+4" alt="Foto 4">
        </div>
    </div>

    <!-- Contador de tempo juntos -->
    <div class="counter" id="counter"></div>

    <!-- Mensagem personalizada -->
    <div class="message">
        <p>Parabéns para nós, meu amor! Que venham muitos anos mais ao seu lado. ❤️</p>
    </div>

    <!-- Botão de reprodução de música -->
    <button id="play-button" class="play-button">
        <span class="play-icon">▶️</span>
    </button>

    <!-- Áudio local -->
    <audio id="audio-player" src="musica.mp3">
    </audio>

    <!-- Referência ao arquivo JavaScript -->
     <script src="scripts.js">
     </script>
     
</body>
</html>
